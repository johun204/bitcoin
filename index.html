<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitcoin Dashboard</title>
    
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* =========================================
           [1. CSS ë³€ìˆ˜ ì •ì˜ (ë‹¤í¬ í…Œë§ˆ)]
           ========================================= */
        :root { 
            --bg-color: #0b0e11;        /* ì „ì²´ ë°°ê²½ìƒ‰ */
            --card-bg: #151920;         /* ì¹´ë“œ ë°°ê²½ìƒ‰ */
            --border-color: #2a2e39;    /* í…Œë‘ë¦¬ ìƒ‰ìƒ */
            --text-main: #eaecef;       /* ë©”ì¸ í…ìŠ¤íŠ¸ (í°ìƒ‰) */
            --text-sub: #848e9c;        /* ì„œë¸Œ í…ìŠ¤íŠ¸ (íšŒìƒ‰) */
            --accent: #3478f6;          /* ê°•ì¡°ìƒ‰ (íŒŒë‘) */
            --up: #0ecb81;              /* ìƒìŠ¹/ë§¤ìˆ˜ (ì´ˆë¡) */
            --down: #f6465d;            /* í•˜ë½/ë§¤ë„ (ë¹¨ê°•) */
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Pretendard', sans-serif;
            margin: 0; 
            padding: 10px; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* í„°ì¹˜ ì‹œ íŒŒë€ ë°•ìŠ¤ ì œê±° */
        }
        
        * { box-sizing: inherit; }

        /* =========================================
           [2. ì „ì²´ ë ˆì´ì•„ì›ƒ (Grid & Flex)]
           ========================================= */
        
        /* ë©”ì¸ ë˜í¼: ë°ìŠ¤í¬íƒ‘ ê¸°ì¤€ 2ë‹¨ ê·¸ë¦¬ë“œ */
        .wrapper {
            display: grid;
            gap: 12px;
            /* ì¢Œì¸¡ 7 : ìš°ì¸¡ 3 ë¹„ìœ¨ */
            grid-template-columns: 7fr 3fr; 
            /* ì˜ì—­ ì´ë¦„ ì •ì˜ */
            grid-template-areas: 
                "header header"
                "asset ai"
                "chart ai"
                "history history";
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ê° ì„¹ì…˜ì— ê·¸ë¦¬ë“œ ì˜ì—­ í• ë‹¹ */
        .area-header { grid-area: header; }
        .area-asset  { grid-area: asset; }
        .area-chart  { grid-area: chart; }
        .area-ai     { grid-area: ai; }
        .area-hist   { grid-area: history; }

        /* -----------------------------------------
           [â˜… ëª¨ë°”ì¼ ìµœì í™” ë¯¸ë””ì–´ ì¿¼ë¦¬]
           í™”ë©´ ë„ˆë¹„ 1024px ì´í•˜ì¼ ë•Œ ì ìš©
           ----------------------------------------- */
        @media (max-width: 1024px) {
            .wrapper {
                display: flex;       /* ê·¸ë¦¬ë“œ í•´ì œ, Flex ì‚¬ìš© */
                flex-direction: column; /* ì„¸ë¡œë¡œ ê¸¸ê²Œ ë°°ì¹˜ */
            }
            
            /* [ìš”ì²­ì‚¬í•­ ë°˜ì˜] ëª¨ë°”ì¼ ë°°ì¹˜ ìˆœì„œ ê°•ì œ ì¡°ì • (CSS Order) */
            .area-header { order: 1; }
            .area-asset  { order: 2; } /* 1. ìì‚° í¬íŠ¸í´ë¦¬ì˜¤ */
            .area-ai     { order: 3; } /* 2. Strategy Hub (AI ë¶„ì„) */
            .area-chart  { order: 4; } /* 3. ìº”ë“¤ ì°¨íŠ¸ */
            .area-hist   { order: 5; } /* 4. ìµœê·¼ ê±°ë˜ ë‚´ì—­ */
        }

        /* =========================================
           [3. ì¹´ë“œ(Card) ì»´í¬ë„ŒíŠ¸ ìŠ¤íƒ€ì¼]
           ========================================= */
        
        /* ê³µí†µ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            overflow: hidden; /* ì ‘ì—ˆì„ ë•Œ ë‚´ìš© ìˆ¨ê¹€ */
            transition: all 0.3s ease; /* ë¶€ë“œëŸ¬ìš´ ì „í™˜ íš¨ê³¼ */
        }

        /* ì¹´ë“œ í—¤ë” (í´ë¦­í•˜ì—¬ ì ‘ê¸°/í´ê¸° ê°€ëŠ¥) */
        .card-header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid transparent;
            cursor: pointer; /* í´ë¦­ ê°€ëŠ¥ í‘œì‹œ */
            user-select: none; /* í…ìŠ¤íŠ¸ ì„ íƒ ë°©ì§€ */
        }
        
        /* ë‚´ìš©ì´ í¼ì³ì¡Œì„ ë•Œ í—¤ë” í•˜ë‹¨ ë¼ì¸ í‘œì‹œ */
        .card:not(.collapsed) .card-header {
            border-bottom-color: var(--border-color);
        }

        .card-title { font-size: 0.95rem; font-weight: 700; color: var(--text-main); }
        
        /* ì ‘ê¸°/í´ê¸° ì•„ì´ì½˜ (CSSë¡œ í™”ì‚´í‘œ êµ¬í˜„) */
        .toggle-icon::after {
            content: 'â–¼';
            font-size: 0.8rem;
            color: var(--text-sub);
            display: inline-block;
            transition: transform 0.3s;
        }
        /* ì ‘í˜”ì„ ë•Œ ì•„ì´ì½˜ íšŒì „ */
        .card.collapsed .toggle-icon::after { transform: rotate(-90deg); }

        /* ì¹´ë“œ ë³¸ë¬¸ (ë‚´ìš©ë¬¼) */
        .card-body {
            padding: 15px;
            display: block; /* ê¸°ë³¸: ë³´ì„ */
        }
        /* ì ‘í˜”ì„ ë•Œ ë³¸ë¬¸ ìˆ¨ê¹€ */
        .card.collapsed .card-body {
            display: none;
        }

        /* =========================================
           [4. ê°œë³„ ì„¹ì…˜ ìŠ¤íƒ€ì¼]
           ========================================= */

        /* [Header] ìƒë‹¨ ì•± ë°” */
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; padding: 0 5px; }
        .logo { font-size: 1.2rem; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .badge-live { font-size: 0.7rem; background: rgba(14, 203, 129, 0.15); color: var(--up); padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .update-info { font-size: 0.75rem; color: var(--text-sub); }

        /* [Asset] ìì‚° ì¹´ë“œ */
        .asset-layout { display: flex; align-items: center; gap: 15px; }
        .asset-text { flex: 1; }
        .asset-chart-wrapper { 
            flex: 1; 
            height: 180px; /* ë°ìŠ¤í¬íƒ‘ ê¸°ë³¸ ë†’ì´ */
            position: relative; 
            display: flex; justify-content: center; align-items: center;
        }

        /* ì´ ìì‚° í…ìŠ¤íŠ¸ */
        .equity-val { font-size: 1.6rem; font-weight: 800; letter-spacing: 0.5px; }
        .roi-badge { font-size: 0.9rem; font-weight: bold; margin-left: 5px; }
        .detail-item { display: flex; justify-content: space-between; font-size: 0.9rem; margin-top: 6px; padding-top: 6px; border-top: 1px dashed rgba(255,255,255,0.05); }
        .label-gray { color: var(--text-sub); font-size: 0.85rem; }

        /* ëª¨ë°”ì¼ì—ì„œ ë„ë„› ì°¨íŠ¸ í¬ê¸° ì¶•ì†Œ */
        @media (max-width: 600px) {
            .asset-chart-wrapper { height: 140px; width: 140px; flex: none; } /* [ìš”ì²­ë°˜ì˜] í¬ê¸° ì¶•ì†Œ */
            .asset-layout { justify-content: space-between; }
            .equity-val { font-size: 1.4rem; }
        }

        /* [AI Hub] ì „ëµ ì¹´ë“œ */
        .ai-score-container { text-align: center; margin-bottom: 10px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; }
        .score-val { font-size: 2rem; font-weight: 900; line-height: 1; }
        .regime-badge { font-size: 0.8rem; background: #333; padding: 2px 8px; border-radius: 4px; color: #fff; margin-top: 5px; display: inline-block; }
        
        .radar-chart-area { height: 220px; position: relative; width: 100%; margin: 10px 0; }
        
        .log-list { list-style: none; padding: 0; margin: 0; max-height: 120px; overflow-y: auto; font-size: 0.8rem; color: var(--text-sub); border-top: 1px solid var(--border-color); padding-top: 10px; }
        .log-list li { margin-bottom: 4px; display: flex; gap: 6px; }
        .log-list li::before { content: "â–¹"; color: var(--accent); }

        /* [Chart] ìº”ë“¤ ì°¨íŠ¸ */
        .chart-frame { position: relative; height: 450px; }
        .price-overlay { position: absolute; top: 10px; left: 10px; z-index: 20; background: rgba(21, 25, 32, 0.8); padding: 6px 10px; border-radius: 6px; pointer-events: none; }
        .overlay-price { font-size: 1.4rem; font-weight: 700; color: var(--text-main); }
        .overlay-pair { font-size: 0.75rem; color: var(--text-sub); }
        
        .tf-group { position: absolute; top: 10px; right: 10px; z-index: 20; display: flex; gap: 4px; }
        .tf-btn { background: rgba(42, 46, 57, 0.9); border: 1px solid var(--border-color); color: var(--text-sub); padding: 5px 10px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; }
        .tf-btn.active { background: var(--accent); color: white; border-color: var(--accent); font-weight: bold; }

        @media (max-width: 600px) {
            .chart-frame { height: 350px; } /* ëª¨ë°”ì¼ì—ì„œ ì°¨íŠ¸ ë†’ì´ ì ì ˆíˆ ì¡°ì ˆ */
        }

        /* [History] ê±°ë˜ ë‚´ì—­ */
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; white-space: nowrap; }
        th { text-align: left; padding: 10px; color: var(--text-sub); border-bottom: 1px solid var(--border-color); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-more { width: 100%; padding: 12px; background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-sub); margin-top: 10px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; }

    </style>
</head>
<body>

<div class="wrapper">
    
    <div class="area-header app-header">
        <div class="logo">
            <span>ğŸ“ˆ Bitcoin Dashboard</span>
            <span class="badge-live">RUNNING</span>
        </div>
        <div class="update-info" id="ts">Connecting...</div>
    </div>

    <div class="area-asset card">
        <div class="card-header" onclick="toggleCard(this)">
            <span class="card-title">Portfolio Overview</span>
            <span class="toggle-icon"></span>
        </div>
        <div class="card-body">
            <div class="asset-layout">
                <div class="asset-text">
                    <div style="margin-bottom: 15px;">
                        <div class="label-gray">Total Net Equity</div>
                        <div class="equity-val" id="equity">0</div>
                        <span id="roi" class="roi-badge">0.00%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label-gray">KRW</span>
                        <span id="cash" style="font-weight:500">0</span>
                    </div>
                    <div class="detail-item">
                        <span class="label-gray">BTC</span>
                        <span id="btc" style="font-weight:500">0.00000000</span>
                    </div>
                    <div class="detail-item">
                        <span class="label-gray">Valuation</span>
                        <span id="btc-val" style="color:var(--accent)">â‰ˆ 0</span>
                    </div>
                </div>
                <div class="asset-chart-wrapper">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="area-ai card">
        <div class="card-header" onclick="toggleCard(this)">
            <span class="card-title">Strategy Hub</span>
            <span class="toggle-icon"></span>
        </div>
        <div class="card-body">
            <div class="ai-score-container">
                <div style="font-size:0.8rem; color:var(--text-sub)">AI Signal Score</div>
                <div class="score-val" id="score">0</div>
                <div class="regime-badge" id="regime">-</div>
                <div id="opinion" style="font-size:0.8rem; margin-top:5px; color:var(--text-main)">Neutral</div>
            </div>
            
            <div class="radar-chart-area">
                <canvas id="radarChart"></canvas>
            </div>

            <div style="margin-top:10px;">
                <div class="label-gray">Recent Logs</div>
                <ul class="log-list" id="reasons">
                    <li>System initialized...</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="area-chart card">
        <div class="card-header" onclick="toggleCard(this)">
            <span class="card-title">BTC Market Price</span>
            <span class="toggle-icon"></span>
        </div>
        <div class="card-body" style="padding:0;"> <div class="chart-frame">
                <div class="price-overlay">
                    <div class="overlay-price" id="price">0</div>
                    <div class="overlay-pair">KRW / BTC</div>
                </div>
                <div class="tf-group">
                    <button class="tf-btn" onclick="changeTf('d', this)">1D</button>
                    <button class="tf-btn" onclick="changeTf('h1', this)">1H</button>
                    <button class="tf-btn active" onclick="changeTf('m15', this)">15m</button>
                    <button class="tf-btn" onclick="changeTf('m5', this)">5m</button>
                </div>
                <div id="tv-chart" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>

    <div class="area-hist card">
        <div class="card-header" onclick="toggleCard(this)">
            <span class="card-title">Recent Trades</span>
            <span class="toggle-icon"></span>
        </div>
        <div class="card-body">
            <div style="overflow-x: auto;">
                <table id="trade-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Side</th>
                            <th>Price</th>
                            <th>Vol</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button class="btn-more" onclick="loadMore()">Show More History</button>
        </div>
    </div>

</div>

<script>
    // ============================================
    // 1. UI ì¸í„°ë™ì…˜ (ì¹´ë“œ ì ‘ê¸°/í´ê¸°)
    // ============================================
    function toggleCard(header) {
        const card = header.parentElement;
        card.classList.toggle('collapsed');
        
        // ì°¨íŠ¸ê°€ ìˆëŠ” ì¹´ë“œê°€ í¼ì³ì§ˆ ë•Œ, ì°¨íŠ¸ í¬ê¸° ì¬ì¡°ì • íŠ¸ë¦¬ê±° (ë Œë”ë§ ì´ìŠˆ ë°©ì§€)
        if (!card.classList.contains('collapsed')) {
            // ì•½ê°„ì˜ ì§€ì—° í›„ ë¦¬ì‚¬ì´ì¦ˆ (CSS íŠ¸ëœì§€ì…˜ ê³ ë ¤)
            setTimeout(() => {
                if(card.querySelector('#tv-chart')) {
                    chart.timeScale().fitContent();
                }
            }, 300);
        }
    }

    // ============================================
    // 2. ì°¨íŠ¸ ì´ˆê¸°í™”
    // ============================================
    
    // (1) Lightweight Charts (ë©”ì¸ ìº”ë“¤)
    const chartDiv = document.getElementById('tv-chart');
    const chart = LightweightCharts.createChart(chartDiv, {
        layout: { backgroundColor: '#151920', textColor: '#848e9c', fontFamily: 'Pretendard' },
        grid: { vertLines: { color: '#2a2e39' }, horzLines: { color: '#2a2e39' } },
        timeScale: { borderColor: '#2a2e39', timeVisible: true, secondsVisible: false, rightOffset: 2 },
        rightPriceScale: { borderColor: '#2a2e39', scaleMargins: { top: 0.2, bottom: 0.1 } }, // ì˜¤ë²„ë ˆì´ ê³µê°„ í™•ë³´
        crosshair: { mode: LightweightCharts.CrosshairMode.Normal }
    });

    // í™”ë©´ í¬ê¸° ë³€ê²½ ì‹œ ì°¨íŠ¸ ìë™ ë¦¬ì‚¬ì´ì§•
    new ResizeObserver(entries => {
        if (entries.length === 0 || entries[0].target !== chartDiv) return;
        const rect = entries[0].contentRect;
        chart.applyOptions({ width: rect.width, height: rect.height });
    }).observe(chartDiv);

    const candleSeries = chart.addCandlestickSeries({
        upColor: '#0ecb81', downColor: '#f6465d',
        borderUpColor: '#0ecb81', borderDownColor: '#f6465d',
        wickUpColor: '#0ecb81', wickDownColor: '#f6465d'
    });
    
    const vwapSeries = chart.addLineSeries({ color: '#fbbf24', lineWidth: 2, title: 'VWAP' });

    // (2) Chart.js - ë„ë„› ì°¨íŠ¸ (ìì‚° ë¹„ì¤‘)
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'doughnut',
        data: {
            labels: ['KRW', 'BTC'],
            datasets: [{
                data: [50, 50],
                backgroundColor: ['#2a2e39', '#fbbf24'], // íšŒìƒ‰ / ë…¸ë€ìƒ‰
                borderWidth: 0,
                hoverOffset: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '70%', // ë„ë„› ë‘ê»˜ (ì–‡ê²Œ)
            plugins: {
                legend: { display: false }, // ê³µê°„ ì ˆì•½ì„ ìœ„í•´ ë²”ë¡€ ìˆ¨ê¹€ (í…ìŠ¤íŠ¸ë¡œ í‘œì‹œí•˜ë¯€ë¡œ)
                tooltip: { enabled: true }
            }
        }
    });

    // (3) Chart.js - ë ˆì´ë” ì°¨íŠ¸ (5 Factor)
    const radarCtx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(radarCtx, {
        type: 'radar',
        data: {
            labels: ['Trend', 'Osc', 'Vol', 'Flow', 'Insight'],
            datasets: [{
                label: 'Score',
                data: [0,0,0,0,0],
                backgroundColor: 'rgba(52, 120, 246, 0.2)', // ë°˜íˆ¬ëª… ë¸”ë£¨
                borderColor: '#3478f6',
                pointBackgroundColor: '#fff',
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                r: {
                    angleLines: { color: '#2a2e39' },
                    grid: { color: '#2a2e39' },
                    pointLabels: { color: '#cfd3da', font: { size: 10, weight:'bold' } },
                    suggestedMin: -100, suggestedMax: 100,
                    ticks: { display: false }
                }
            },
            plugins: { legend: { display: false } }
        }
    });

    // ============================================
    // 3. ë°ì´í„° ì—…ë°ì´íŠ¸ ë° ë Œë”ë§
    // ============================================
    
    const fmt = n => new Intl.NumberFormat('ko-KR').format(Math.round(n));
    let chartCache = null;
    let currentTf = 'm15';
    let tradeList = [];
    let tradeLimit = 10;

    async function updateData() {
        const ts = new Date().getTime(); // ìºì‹œ ë°©ì§€ìš© íƒ€ì„ìŠ¤íƒ¬í”„
        try {
            // ë³‘ë ¬ë¡œ ë°ì´í„° íŒŒì¼ ë¡œë“œ
            const [w, a, h, c] = await Promise.all([
                fetch(`./data/wallet.json?t=${ts}`).then(r=>r.json()),
                fetch(`./data/analysis_result.json?t=${ts}`).then(r=>r.json()),
                fetch(`./data/trade_history.json?t=${ts}`).then(r=>r.json()),
                fetch(`./data/ohlcv_data.json?t=${ts}`).then(r=>r.json())
            ]);

            // [ìì‚° ì •ë³´ ì—…ë°ì´íŠ¸]
            document.getElementById('equity').innerText = fmt(w.net_equity);
            
            const roi = ((w.net_equity - 1000000)/1000000)*100; // ì´ˆê¸°ìë³¸ 100ë§Œ ê°€ì •
            const roiEl = document.getElementById('roi');
            roiEl.innerText = (roi>=0 ? '+' : '') + roi.toFixed(2) + '%';
            roiEl.style.color = roi>=0 ? 'var(--up)' : 'var(--down)';
            
            document.getElementById('cash').innerText = fmt(w.krw);
            document.getElementById('btc').innerText = w.btc.toFixed(8);
            const btcVal = w.btc * a.current_price;
            document.getElementById('btc-val').innerText = 'â‰ˆ ' + fmt(btcVal);

            // ë„ë„› ì°¨íŠ¸ ì—…ë°ì´íŠ¸
            pieChart.data.datasets[0].data = [w.krw, btcVal];
            pieChart.update();

            // [AI ì •ë³´ ì—…ë°ì´íŠ¸]
            document.getElementById('price').innerText = fmt(a.current_price);
            document.getElementById('ts').innerText = a.timestamp.substring(5); // ë‚ ì§œ-ì‹œê°„ë§Œ
            
            const scoreEl = document.getElementById('score');
            scoreEl.innerText = a.score;
            scoreEl.style.color = a.score > 20 ? 'var(--up)' : (a.score < -20 ? 'var(--down)' : 'var(--text-main)');
            
            document.getElementById('regime').innerText = a.regime;
            document.getElementById('opinion').innerText = `Target: ${(a.target_ratio*100).toFixed(0)}% (${a.opinion})`;

            // ë¡œê·¸ ì—…ë°ì´íŠ¸
            const logs = a.reasons || ["Waiting..."];
            document.getElementById('reasons').innerHTML = logs.map(r => `<li>${r}</li>`).join('');

            // ë ˆì´ë” ì°¨íŠ¸ ì—…ë°ì´íŠ¸
            if(a.score_breakdown) {
                radarChart.data.datasets[0].data = [
                    a.score_breakdown.trend || 0,
                    a.score_breakdown.oscillator || 0,
                    a.score_breakdown.volatility || 0,
                    a.score_breakdown.money || 0,
                    a.score_breakdown.insight || 0
                ];
                radarChart.update();
            }

            // [ê±°ë˜ ë‚´ì—­ ì—…ë°ì´íŠ¸]
            tradeList = h.sort((a,b)=> new Date(b.time)-new Date(a.time));
            renderTrades();

            // [ë©”ì¸ ì°¨íŠ¸ ë°ì´í„° ì—…ë°ì´íŠ¸]
            const isFirstLoad = !chartCache; // ì²« ë¡œë”©ì¸ì§€ í™•ì¸
            chartCache = c;
            renderMainChart(currentTf);
            
            // ì²« ë¡œë”© ì‹œì—ë§Œ ì°¨íŠ¸ ì¤Œì„ ë°ì´í„°ì— ë§ê²Œ ìë™ ì¡°ì • (fitContent)
            if(isFirstLoad) {
                chart.timeScale().fitContent();
            }

        } catch(e) { console.error(e); }
    }

    function renderTrades() {
        const tbody = document.querySelector('#trade-table tbody');
        const view = tradeList.slice(0, tradeLimit);
        
        if(view.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:15px; color:#555;">No Trades Yet</td></tr>';
            return;
        }

        tbody.innerHTML = view.map(t => `
            <tr>
                <td>${t.time.substring(5,16)}</td>
                <td style="color:${t.type==='BUY'?'var(--up)':'var(--down)'}; font-weight:bold;">${t.type}</td>
                <td>${fmt(t.price)}</td>
                <td>${Number(t.volume).toFixed(6)}</td> 
            </tr>
        `).join('');
    }

    window.loadMore = function() {
        tradeLimit += 20;
        renderTrades();
    }

    function renderMainChart(tf) {
        if(!chartCache || !chartCache[tf]) return;
        const data = chartCache[tf];
        
        // KST ì‹œê°„ ë³´ì •
        const candles = data.map(d => ({
            time: new Date(d.time).getTime()/1000 + (9*3600),
            open: d.open, high: d.high, low: d.low, close: d.close
        }));
        
        const vwap = [];
        data.forEach(d => {
            if(d.VWAP) vwap.push({ time: new Date(d.time).getTime()/1000 + (9*3600), value: d.VWAP });
        });

        candleSeries.setData(candles);
        vwapSeries.setData(vwap);
    }

    window.changeTf = function(tf, btn) {
        currentTf = tf;
        document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMainChart(tf);
        if(chartCache && chartCache[tf]) chart.timeScale().fitContent();
    }

    // ì´ˆê¸° ì‹¤í–‰
    updateData();
    setInterval(updateData, 20000); // 20ì´ˆë§ˆë‹¤ ê°±ì‹ 

</script>
